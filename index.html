<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Officiel Hack Russ TT</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}

:root{
  --bg1:#060b1a;
  --bg2:#0d1f3f;
  --royal:#1e3a8a;
  --royal-light:#2563eb;
  --muted:#9fb3d9;
  --card:rgba(255,255,255,0.05);
  font-family:Inter, Arial, sans-serif;
}

html,body{
  height:100%;
  background:linear-gradient(180deg,var(--bg1),var(--bg2));
  color:#eaf2ff;
}

.wrap{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

.card{
  width:100%;
  max-width:420px;
  background:var(--card);
  backdrop-filter:blur(12px);
  border-radius:18px;
  padding:30px;
  border:1px solid rgba(59,130,246,0.3);
  box-shadow:0 0 60px rgba(30,58,138,0.6);
}

.header{
  text-align:center;
  margin-bottom:25px;
}

h1{
  font-size:22px;
  text-transform:uppercase;
}

.subtitle{
  font-size:13px;
  color:var(--muted);
  margin-top:6px;
}

form{
  display:flex;
  flex-direction:column;
  gap:18px;
}

label{
  font-size:13px;
  color:var(--muted);
}

input{
  padding:14px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,0.08);
  background:rgba(0,0,0,0.35);
  color:#fff;
  font-size:15px;
}

input:focus{
  outline:none;
  border-color:var(--royal-light);
  box-shadow:0 0 20px rgba(37,99,235,0.4);
}

button{
  margin-top:10px;
  padding:14px;
  border-radius:14px;
  border:none;
  font-weight:700;
  cursor:pointer;
  background:linear-gradient(90deg,var(--royal),var(--royal-light));
  color:#fff;
  font-size:15px;
}

.footer{
  margin-top:25px;
  text-align:center;
  font-size:12px;
  color:var(--muted);
  border-top:1px solid rgba(255,255,255,0.08);
  padding-top:15px;
}

.hidden{display:none}
.message{
  text-align:center;
  margin-top:20px;
  font-size:15px;
  line-height:1.6;
}
</style>
</head>

<body>

<div class="wrap">
  <div class="card">

    <!-- PAGE 1 -->
    <div id="page1">
      <div class="header">
        <h1>Officiel Hack Russ TT</h1>
        <div class="subtitle">Внутренняя система доступа</div>
      </div>

      <form id="loginForm">
        <div>
          <label>Введите код доступа</label>
          <input type="text" id="code" placeholder="Код">
        </div>

        <div>
          <label>Введите электронную почту</label>
          <input type="email" id="email" placeholder="Email">
        </div>

        <button type="submit">ПОДТВЕРДИТЬ</button>
      </form>

      <div class="footer">
        Доступ разрешён только сотрудникам.
      </div>
    </div>

    <!-- PAGE 2 -->
    <div id="page2" class="hidden">
      <div class="header">
        <h1>Добро пожаловать, Nassim</h1>
      </div>

      <div class="message">
        Вы не можете получить доступ к функциям<br>
        до подтверждения вашего членства.
      </div>

      <div class="footer">
        Закрытая внутренняя система.
      </div>
    </div>

  </div>
</div>

<script>
document.getElementById("loginForm").onsubmit = function(e){
  e.preventDefault();

  const code = document.getElementById("code").value.trim();
  const email = document.getElementById("email").value.trim();

  if(code === "2627289" && email === "nassimtenes00@gmail.com"){
    document.getElementById("page1").classList.add("hidden");
    document.getElementById("page2").classList.remove("hidden");
  } else {
    alert("Неверные данные доступа");
  }
}
</script>

</body>
</html>
